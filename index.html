<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body>
    <header>
      <!-- Aqui va una foto(fondo de header), el titulo (mi titulo), Nombre y breve presentacion -->
      <div class="contenido_header">
        <h1>Mi Nombre</h1>
        <p>Pequeña descripción sobre mí.</p>
      </div>
    </header>

    <body>
      <section class="sobre_mi">
        <img src="media/FotoP2_1x1.jpg" alt="Foto personal" />
        <h2>¿Quién soy?</h2>
        <p>Aqui va un breve resumen de quien soy</p>
        <nav>
          <ul>
            <li id="sobre_mi_1"><h3>Habilidades</h3></li>
            <li id="sobre_mi_3"><h3>Experiencia</h3></li>
            <li id="sobre_mi_2"><h3>Educación</h3></li>
          </ul>
        </nav>
        <div class="resultado_nav"></div>
      </section>

      <section class="servicios">
        <h2>Servicios</h2>
        <div class="servicios_1"></div>
        <div class="servicios_2"></div>
        <div class="servicios_3"></div>
      </section>

      <section class="proyectos">
        <h2>Proyectos realizados</h2>

        <div class="gallery-wrap">
          <div class="item item-1"></div>

          <div class="item item-2"></div>

          <div class="item item-3"></div>

          <div class="item item-4"></div>

          <div class="item item-5"></div>

          <div class="item item-6"></div>

          <div class="item item-7"></div>

          <div class="item item-8"></div>
        </div>
      </section>
      <section class="contacto"></section>
    </body>

    <footer>
      <h2>Contacto</h2>
      <div class="puntos_contacto">
        
        <div class="email_telefono">
          <img class="imagen_mail_telefono" src="media/mail_icon.png" alt=""><pre>  </pre>
          <a href="mailto:pablobrasero@gmail.com" id="correo_contacto">
            pablobrasero@gmail.com
          </a>
        </div>
        <div class="email_telefono">
          <img class="imagen_mail_telefono" src="media/phone_icon.png" alt=""><pre>  </pre>
          <a href="mailto:pablobrasero@gmail.com" id="correo_contacto">
            +34 123 456 789
          </a>
        </div>
        <div class="icons">
          <a href="#" class="icon icon--instagram">
            <i class="ri-instagram-line"
              ><img
                class="icono"
                src="media/insta_w.png"
                alt="imagen logo instagram"
            /></i>
          </a>
          <a href="#" class="icon icon--twitter">
            <i class="ri-twitter-line"
              ><img
                class="icono"
                src="media/twitter_w.png"
                alt="imagen logo twitter"
            /></i>
          </a>
          <a href="#" class="icon icon--linkedin">
            <i class="ri-linkedin-line"
              ><img
                class="icono"
                src="media/linkedin_w.png"
                alt="imagen logo linkedin"
            /></i>
          </a>
          <a href="https://github.com/Polinss3" class="icon icon--github">
            <i class="ri-github-line"
              ><img
                class="icono"
                src="media/git_w.png"
                alt="imagen logo github"
            /></i>
          </a>
        </div>
      </div>
      <div class="informacion_usuario">
        <input type="text" id="nombre_usuario" />
        <input type="email" id="correo_usuario" />
        <input type="text" id="texto_usuario" />
      </div>
    </footer>
  </body>
</html>
